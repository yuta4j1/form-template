steps:
- name: node:16
  entrypoint: npm
  args: ['install']
- name: node:16
  entrypoint: npm
  args: ['run', 'build']
- name: node:16
  entrypoint: npm
  args: ['run', 'build:server']
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: bash
  args:
    - '-e'
    - '-c'
    - |
      cp app.yaml dist
      cp package.json package-lock.json dist
      cd dist
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args: ['-c', 'gcloud config set app/cloud_build_timeout 1600 && gcloud app deploy --project=sandbox-yuta4j1']
timeout: '1600s'